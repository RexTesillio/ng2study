<div class="title">
  <h1>Today</h1>
  <h2>6/19</h2>
</div>
<div>
  <div *ngFor="let todo of todos" (click)="toggleTodo(todo)">
    <input type="checkbox" [checked]="todo.done">{{todo.text}}
  </div>
</div>
<div>
  <input type="text" placeholder="할 일 추가" [(ngModel)]="newText">
  <button (click)="addTodo(newText)">Add</button>
</div>
